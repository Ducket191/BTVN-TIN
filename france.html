<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Du học Pháp</title>
    <style>
        body {
            background: url("images/bg-france.jpg") no-repeat center/cover;
            margin: 0;
            font-family: Arial;
            color: white;
            text-shadow: 0 0 10px #000;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 40px;
            display: flex;
            justify-content: center;
            gap: 60px;
            backdrop-filter: blur(10px);
            background: rgba(0,0,0,0.4);
        }
        .navbar a { color: #ffdd57; text-decoration: none; font-size: 20px; }
        .dropdown { position: relative; }
        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
        }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown-content a { display:block; color:#fff; padding:5px 0; }

        .content { margin-top: 150px; padding: 40px; max-width:800px; }

        .uni-buttons button {
            padding: 12px 20px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Trang chủ</a>
        <div class="dropdown">
            <a href="#">Các nước ▼</a>
            <div class="dropdown-content">
                <a href="germany.html">Đức</a>
                <a href="finland.html">Phần Lan</a>
                <a href="france.html">Pháp</a>
            </div>
        </div>
    </div>

    <div class="content">
        <h1>Du học Pháp</h1>
        <p>Pháp nổi tiếng với giáo dục nghiên cứu, nghệ thuật và các chương trình quốc tế chất lượng cao.</p>

        <h2>Các trường đại học tiêu biểu</h2>
        <div class="uni-buttons">
            <button onclick="window.open('https://www.psl.eu/en')">PSL – Paris Sciences et Lettres</button>
            <button onclick="window.open('https://www.ip-paris.fr/en')">Institut Polytechnique de Paris</button>
            <button onclick="window.open('https://www.sorbonne-universite.fr/')">Sorbonne Université</button>
        </div>
    </div>

</body>
</html>
