<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Du học Châu Âu - Trang chủ</title>
    <style>
        body {
            background-color: black;
            background-image: url("images/bg-europe.jpg");
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: Arial;
            color: white;
            text-shadow: 0 0 10px #000;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 40px;
            display: flex;
            justify-content: center;
            gap: 60px;
            backdrop-filter: blur(10px);
            background: rgba(0,0,0,0.4);
        }
        .navbar a {
            color: #ffdd57;
            font-size: 20px;
            text-decoration: none;
        }
        .dropdown { position: relative; }
        .dropdown-content {
            position: absolute;
            display: none;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
        }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown-content a {
            display: block;
            color: #fff;
            padding: 5px 0;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .side-image {
            position: fixed;
            top: 25%;
            width: 15%;
            height: 50%;
            object-fit: cover;
            z-index: -1;
        }
        #left-img { left: 0; }
        #right-img { right: 0; }
    </style>
</head>
<body>

    <img id="left-img" class="side-image" src="side-left.jpg">
    <img id="right-img" class="side-image" src="side-right.jpg">

    <div class="navbar">
        <a href="index.html">Trang chủ</a>
        
        <div class="dropdown">
            <a href="#">Các nước ▼</a>
            <div class="dropdown-content">
                <a href="germany.html">Đức</a>
                <a href="netherlands.html">Phần Lan</a>
                <a href="france.html">Pháp</a>
            </div>
        </div>
    </div>

    <div class="content">
        <h1>Tổng quan về du học Châu Âu</h1>
        <p>Châu Âu là điểm đến du học hàng đầu với giáo dục chất lượng cao, học phí hợp lý và môi trường đa văn hoá.</p>
    </div>

</body>
</html>
